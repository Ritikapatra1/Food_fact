<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner and Lookup</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
       
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #deb887; /* Classy cream color for navbar */
            padding: 0.5rem 1rem;
            color: black;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 100px; /* Adjust logo size */
            margin-right: 0.5rem;
        }
        .navbar .nav-links {
            display: flex;
            gap: 1rem;
        }
        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #8b4513; /* Darker accent on hover */
        }
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 0.3rem;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background: black;
        }
        .dropdown {
            display: none;
            flex-direction: column;
            background: #f5deb3; /* Lighter cream for dropdown */
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown a {
            padding: 0.5rem 1rem;
            text-align: left;
            color: black;
            text-decoration: none;
        }
        .dropdown a:hover {
            background: #e3c4a8; /* Slightly darker on hover */
        }

        /* Footer styles */
        footer {
            background: #deb887; /* Match navbar */
            color: black;
            text-align: center;
            padding: 1rem 0;
            margin-top: 10%;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none !important;
            }
            .hamburger {
                display: flex;
            }
            .dropdown.show {
                display: flex;
            }footer {
            background: #deb887; /* Match navbar */
            color: black;
            text-align: center;
            padding: 1rem 0;
            margin-top: 80%;
        }
        }
    </style>
</head>
<body><div class="navbar">
    <div class="logo">
        <img src="https://i.ibb.co/gvTLvWV/FOOOOOOD.webp" alt="Logo"> <!-- Placeholder logo URL -->
        <span>FOOD FACTS</span>
    </div>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleDropdown()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdownMenu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
</div>

    <div class="container">
        <h2>Barcode Scanner and Lookup</h2>
        <input type="text" id="barcode" placeholder="Enter Barcode Number">
        <button onclick="fetchProductData()">Get Product Info</button>
        <div id="scanner"></div>
        <button onclick="startScanner()">Scan Barcode</button>
        <div id="product-info"></div>
    </div> <footer>
        <p>&copy; 2024 Food Facts By Ritika. All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script/index.js"></script>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
